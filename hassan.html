<!DOCTYPE html>
<html lang="en" dir="ltr" id="htmlTag">
<head>
  <meta charset="UTF-8">
  <title>Multi-language Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@1.6.4/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">

  <!-- Language Switcher -->
  <div class="relative inline-block text-left mb-6">
    <button id="langBtn" class="inline-flex justify-center items-center px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50">
      🌐 Language
      <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
    <div id="langMenu" class="hidden absolute mt-2 w-32 bg-white border border-gray-200 rounded-md shadow-lg z-50">
      <div onclick="setLanguage('en')" class="px-4 py-2 hover:bg-gray-100 cursor-pointer">English</div>
      <div onclick="setLanguage('ar')" class="px-4 py-2 hover:bg-gray-100 cursor-pointer">العربية</div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="mb-6 space-x-4">
    <a href="#" id="navHome" class="text-blue-600 font-semibold hover:underline"></a>
    <a href="#" id="navAbout" class="text-blue-600 font-semibold hover:underline"></a>
    <a href="#" id="navContact" class="text-blue-600 font-semibold hover:underline"></a>
  </nav>

  <!-- Main Content -->
  <h1 id="title" class="text-3xl font-bold mb-4"></h1>
  <p id="description" class="text-lg"></p>
  <p id="falcon"></p>

  <!-- JavaScript -->
  <script src="./hassan.js"></script>
</body>
</html>
