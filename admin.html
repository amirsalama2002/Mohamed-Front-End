<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .msg { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .msg span { display: inline-block; width: 80%; }
    button { background: red; color: white; border: none; padding: 5px; }
  </style>
</head>
<body>
  <h2>Admin - All Messages</h2>
  <div id="messages"></div>

  <script>
    fetch('/api/messages')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("messages");
        data.forEach(msg => {
          const div = document.createElement('div');
          div.className = 'msg';
          div.innerHTML = `
            <span><strong>${msg.username}:</strong> ${msg.content}</span>
            <button onclick="deleteMessage(${msg.id}, this)">Delete</button>
          `;
          container.appendChild(div);
        });
      });

    function deleteMessage(id, btn) {
        fetch('http://127.0.0.1:8000/api/messages/' + id, { method: 'DELETE' })
        .then(() => {
          btn.parentElement.remove();
        });
    }
    const pass = prompt("Enter admin password:");
if (pass !== "admin123") {
  alert("Access denied");
  location.href = "/";
}

  </script>
</body>
</html>
