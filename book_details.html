<html>
    <head>
        <title>Rent a Book</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet">
        <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .book-image {
            flex: 1;
            background: url('https://placehold.co/400x600') no-repeat center center;
            background-size: cover;
        }
        .book-details {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .book-details h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .book-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .book-details .date {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
        .book-details .price {
            font-size: 20px;
            font-weight: 700;
            margin: 10px 0;
        }
        .book-details .buttons {
            display: flex;
            gap: 10px;
        }
        .book-details .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .book-details .buttons .rent-btn {
            background-color: #007bff;
            color: #fff;
        }
        .book-details .buttons .buy-btn {
            background-color: #28a745;
            color: #fff;
        }
    </style>
    </head>
    <body>
        <dialog class="bookDialog" id="bookDialog">
            <button onclick="closeDialog()" class="closeDialogButton"
                autofocus><i class="material-icons">close</i></button>
            <div class="container">
                <div class="book-image"
                    alt="Placeholder image of a book cover with a simple design and text"></div>
                <div class="book-details">
                    <h1>Book Title</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Integer nec odio. Praesent libero. Sed cursus ante
                        dapibus diam.</p>
                    <div class="date">Published on: January 1, 2023</div>
                    <div class="price">
                        Rent: $5.00 | Buy: $20.00
                    </div>
                    <div class="buttons">
                        <button class="rent-btn">Rent</button>
                        <button class="buy-btn">Buy</button>
                    </div>
                </div>
            </div>
        </dialog>
    </body>
</html>
